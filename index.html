<DOCTYPE html>
<html>
	<head>
      <link href="css/clock.css" rel="stylesheet" type="text/css" />
      <link href="css/alarm.css" rel="stylesheet" type="text/css" />
      <title>My Clock</title>
	</head>
	<body onload = "getTime(); getTemp(); getAllAlarms();">
      <h1>This is a clock</h1>
      <p id="clock">
      </p>
      <div id="forecastLabel">
      </div>
      <img id="forecastIcon">
      <!-- <p>No Alarms Set</p> -->
      <div id="alarmContainer">
         <div id="alarmHeader" class="flexable">
            <h2>Alarms</h2>
            <input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()" />
         </div>
         <div id="alarms">
         </div>
      </div>
      <div id="mask" class="hide">
      </div>
      <div id="popup" class="hide">
         <h1>Add Alarm</h2>
         <div id="timeContainer">
            <select id="hours">
               <option>01</option>
               <option>02</option>
               <option>03</option>
               <option>04</option>
               <option>05</option>
               <option>06</option>
               <option>07</option>
               <option>08</option>
               <option>09</option>
               <option>10</option>
               <option>11</option>
               <option>12</option>
            </select>
            <select id="mins">
               <option>00</option>
               <option>15</option>
               <option>30</option>
               <option>45</option>
            </select>
            <select id="ampm">
               <option>am</option>
               <option>pm</option>
            </select>
         </div>
         <input type="text" id="alarmName" placeholder="Alarm Name" />
         <div class="flexable">
            <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()" />
            <input type="button" value="Save Alarm" class="button" onclick="addAlarm()" />
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
      <script src="js/clock.js" type="text/javascript"></script>
	</body>
</html>
